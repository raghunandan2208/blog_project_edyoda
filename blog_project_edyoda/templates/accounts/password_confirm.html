{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="background-color: #D1F2EB ; overflow:auto;">
<div class="container">
  <div class="col-6" style="margin-top: 100px">
<div class="jumbotron" style="margin-top: 180px; margin-bottom: 180px; padding-top: 2rem; background-color: #EBF3FF; color: black;">

    <h2 align='center'>Login</h2><br>
  <form method="post" enctype="multipart/form-data">
    {% if validlink %}
    {{form|crispy}}
    {% csrf_token %}
    {% else %}
    <p> Invalid Link Please try again </p>
    {% endif %}

    <input class="btn btn-success" type="submit" value="Submit">

  </form>

</div>
</div>
</div>
</div>
{% endblock %}
